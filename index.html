<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
        <div class="header">
            <div class="time">9:41</div>
            <div class="icons">
                <img src="./images/icons-removebg-preview.png" alt="">
            </div>
        </div>
        <div class="display">
            <div>0</div>
        </div>
        <div class="siriText"></div>
        <div class="row">
            <button class="top function">AC</button>
            <button class="top function">+/-</button>
            <button class="top function">%</button>
            <button class="side function">&div;</button>
        </div>
        
        <div class="siri"></div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="side function">x</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="side function">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="side function">+</button>
        </div>
        <div class="row">
            <button id="zero">0</button>
            <button>.</button>
            <button class="side function">=</button>      
        </div>
        <div class="footer"></div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
